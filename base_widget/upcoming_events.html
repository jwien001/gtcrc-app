<div data-role="page" id="events_page">
    <div data-role="header" data-theme="a" data-position='inline' id="PageHeader">
        <h3>
            Upcoming Events
        </h3>
        <a href="#home_page" data-transition="fade" data-icon="arrow-l" class="ui-btn-left">Back</a>
    </div>
    <div data-role="content" style="padding: 15px">
        <ul id="events_list" data-role="listview" data-inset="true" data-theme="c">
            <script id="event_list_row_template" type="text/x-jquery-tmpl">
                <li class="event_list_row">
                    <h1>${Event_Name}</h1>
                    <span class="ui-li-aside">
                        ${Date}
                    </span>
                    <p>${Event_Description}</p>
                </li>
            </script>
        </ul>
    </div>
</div>
