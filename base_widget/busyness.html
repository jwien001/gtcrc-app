<div id="busyness_page" data-role="page">
    <div data-role='header' data-position='inline' data-theme='a'>
        <h3>
            Busyness
        </h3>
        <a href="#home_page" data-transition="fade" data-icon="arrow-l" class="ui-btn-left">Back</a>
    </div>
    
    <div data-role="content">
        <table class="busyness_table">
            <tbody>
                <tr>
                    <td>
                        <span>
                            How busy is it?
                        </span>
                    </td>
                    <td>                            
                        <div class="busyness_indicator"></div>
                    </td>
                </tr>
            </tbody>
        </table>
          
        <fieldset data-role="controlgroup" data-type="horizontal">
            <input type="radio" name="busynessDate" id="monButton" value="1" data-mini="true"/>
            <label for="monButton">Mon</label>
            
            <input type="radio" name="busynessDate" id="tuesButton" value="2" data-mini="true"/>
            <label for="tuesButton">Tues</label>
            
            <input type="radio" name="busynessDate" id="wedButton" value="3" data-mini="true"/>
            <label for="wedButton">Wed</label>
            
            <input type="radio" name="busynessDate" id="thursButton" value="4" data-mini="true"/>
            <label for="thursButton">Thurs</label>
            
            <input type="radio" name="busynessDate" id="friButton" value="5" data-mini="true"/>
            <label for="friButton">Fri</label>
            
            <input type="radio" name="busynessDate" id="satButton" value="6" data-mini="true"/>
            <label for="satButton">Sat</label>
            
            <input type="radio" name="busynessDate" id="sunButton" value="7" data-mini="true"/>
            <label for="sunButton">Sun</label>
        </fieldset>
        <div id="chartdiv"></div>
    </div>
</div>
